<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PocketHero</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div id="home-screen" class="screen active">
            <h2>PocketHero</h2>
            <button onclick="showScreen('add-screen')">Add Income/Expense</button>
            <button onclick="showScreen('summary-screen')">View Summary</button>
        </div>

        <div id="add-screen" class="screen">
            <h2>Add Income/Expense</h2>
            <div class="form-container">
                <select id="type">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
                <input type="text" id="description" placeholder="Description">
                <input type="number" id="amount" placeholder="Amount">
                <select id="category">
                    <option value="salary">Salary</option>
                    <option value="food">Food</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="utilities">Utilities</option>
                    <option value="other">Other</option>
                </select>
                <button onclick="addTransaction()">Add</button>
            </div>
            <button onclick="showScreen('home-screen')">Back to Home</button>
        </div>

        <div id="summary-screen" class="screen">
            <h2>Summary</h2>
            <div>
                <canvas id="summaryChart"></canvas>
            </div>
            <h3>Total Income: $<span id="total-income">0</span></h3>
            <h3>Total Expenses: $<span id="total-expenses">0</span></h3>
            <h3>Balance: $<span id="balance">0</span></h3>
            <button onclick="showScreen('home-screen')">Back to Home</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
